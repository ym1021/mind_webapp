  <body>
    <div data-role="page" id="stress-management-page">

      </div>

        <a

            </li>
          </ul>

      </div>
      <h2 style="margin: 10px">상담센터란?</h2>
      <p style="margin: 10px">
        개인상담, 심리검사, 집단상담 등을 통해 전문적이고 실제적인 도움을
        제공하는 곳
      </p>
      <h4 style="margin: 10px" id="demo">대구가톨릭대학교 학생상담센터 위치</h4>
      <button onclick="getLocation()">위치정보</button>
      <div id="map"></div>
      <iframe src="map.html" width="100%" height="500"></iframe>
      <div
        data-role="footer"
        class="w3-container w3-gray w3-opacity my-footer"
        style="margin-top: 20px"
      >
        <p>
          출처 :
          <a
            href="https://counsel.cu.ac.kr"
            style="color: #000000; text-decoration: none"
            >https://counsel.cu.ac.kr</a
          >
        </p>
      </div>
      <div
        data-role="footer"
        data-position="fixed"
        data-id="footer"
        class="w3-container w3-teal w3-opacity"
      >
        <h1>웹앱개발 텀프로젝트<br />스마트IoT전공 20116940 김보경</h1>
      </div>
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBSpQV5SLCciOykAh3kB3PTltE6oXBoxfs&callback=initMap"></script>
    <script>
      var x = document.getElementById("demo");

      function getLocation() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(showPosition, showError);
        } else {
          x.innerHTML = "이 브라우저는 지리적 위치를 지원하지 않습니다.";
        }
      }

      function showPosition(position) {
        lat = 35.9107961;
        lon = 128.8093684;
        latlon = new google.maps.LatLng(lat, lon);
        mapholder = document.getElementById("map");
        mapholder.style.height = "250px";
        mapholder.style.width = "500px";
        var myOptions = {
          center: latlon,
          zoom: 15,
          mapTypeId: google.maps.MapTypeId.ROADMAP,
          mapTypeControl: false,
          navigationControlOptions: {
            style: google.maps.NavigationControlStyle.SMALL,
          },
        };
        var map = new google.maps.Map(
          document.getElementById("map"),
          myOptions
        );
        var marker = new google.maps.Marker({
          position: latlon,
          map: map,
          title: "당신의 현 위치...",
        });
      }

      function showError(error) {
        switch (error.code) {
          case error.PERMISSION_DENIED:
            x.innerHTML = "사용자가 지리적 위치에 대한 요청을 거부하였습니다.";
            break;
          case error.POSITION_UNAVAILABLE:
            x.innerHTML = "위치 정보를 이용할 수 없습니다.";
            break;
          case error.TIMEOUT:
            x.innerHTML = "위치 요청이 시간 초과되었습니다.";
            break;
          case error.UNKNOWN_ERROR:
            x.innerHTML = "알 수 없는 오류가 발생했습니다.";
            break;
        }
      }
    </script>
  </body>
