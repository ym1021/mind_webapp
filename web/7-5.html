<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"
    />
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
  </head>

  <body>
    <section id="pageone" data-role="page">
      <header data-role="header">
        <h1>전환효과의 종류</h1>
      </header>
      <div class="ui-content" data-role="main">
        <p>전환효과를 보기 위하여 이 링크를 클릭하세요</p>
        <p><a href="#pagetwo" data-transition="fade">페이지 2로 fade</a></p>
        <p><a href="#pagetwo" data-transition="flip">페이지 2로 flip</a></p>
        <p><a href="#pagetwo" data-transition="flow">페이지 2로 flow</a></p>
        <p><a href="#pagetwo" data-transition="pop">페이지 2로 pop</a></p>
        <p><a href="#pagetwo" data-transition="slide">페이지 2로 slide</a></p>
        <p>
          <a href="#pagetwo" data-transition="slidefade"
            >페이지 2로 slidefade</a
          >
        </p>
        <p>
          <a href="#pagetwo" data-transition="slideup">페이지 2로 slideup</a>
        </p>
        <p>
          <a href="#pagetwo" data-transition="slidedown"
            >페이지 2로 slidedown</a
          >
        </p>
        <p><a href="#pagetwo" data-transition="turn">페이지 2로 turn</a></p>
        <p>
          <a href="#pagetwo" data-transition="none"
            >페이지 2로 간다. (전환효과 없음)</a
          >
        </p>
      </div>
      <footer data-role="footer">
        <h1>ISA Lab.</h1>
      </footer>
    </section>
    <section id="pagetwo" data-role="page">
      <header data-role="header">
        <h1>페이지 2</h1>
      </header>
      <div class="ui-content" data-role="main">
        <p>돌아가기 위하여 이 링크를 클릭하세요</p>
        <p><a href="#pageone">페이지 1로 간다</a></p>
      </div>
      <footer data-role="footer">
        <h1>ISA Lab.</h1>
      </footer>
    </section>
  </body>
</html>
