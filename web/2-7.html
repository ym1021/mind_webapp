<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTML5 새로운 데이터 형식</title>
  </head>
  <body>
    <table border="1">
      <thead>
        <tr>
          <th colspan="3">데이터 형식</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <div>
              <h3>type="color"</h3>
              <input type="color" name="color" />
            </div>
          </td>
          <td>
            <div>
              <h3>type="date"</h3>
              <input type="date" name="date" />
            </div>
          </td>
          <td>
            <div>
              <h3>type="datetime"</h3>
              <input type="datetime" name="datetime" />
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <div>
              <h3>type="datetime-local"</h3>
              <input type="datetime-local" name="datetime-local" />
            </div>
          </td>
          <td>
            <div>
              <h3>type="email"</h3>
              <input type="email" name="email" />
            </div>
          </td>
          <td>
            <div>
              <h3>type="month"</h3>
              <input type="month" name="month" />
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <div>
              <h3>type="nunber"</h3>
              <input type="number" name="number" />
            </div>
          </td>
          <td>
            <div>
              <h3>type="range"</h3>
              <input type="range" id="range" name="range" />
              <output for="range" id="output" />
            </div>
          </td>
          <td>
            <div>
              <h3>type="search"</h3>
              <input
                type="search"
                name="search"
                results="5"
                autosave="saved-searches"
              />
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <div>
              <h3>type="tel"</h3>
              <input type="tel" name="tel" />
            </div>
          </td>
          <td>
            <div>
              <h3>type="time"</h3>
              <input type="time" name="time" />
            </div>
          </td>
          <td>
            <div>
              <h3>type="url"</h3>
              <input type="url" name="url" />
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <div>
              <h3>type="week"</h3>
              <input type="week" name="week" />
            </div>
          </td>
          <td colspan="2">
            <div>
              <h3>type="submit"</h3>
              <input type="submit" value="전송" />
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
